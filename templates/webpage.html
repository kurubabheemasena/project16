<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    <center>
        <h1>display webpage</h1>
        <table border="4px">
            <tr>
                <th>topic_name</th>
                <th>name</th>
                <th>url</th>
            </tr>
            {% for w in webpage %}
            <tr>
                <td>{{ w.topic_name }}</td>
                <td>{{ w.name }}</td>
                <td>{{ w.url }}</td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
